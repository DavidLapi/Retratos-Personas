<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan Calero</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./cara.css">
    <link rel="stylesheet" href="./ciervo.css">
    <link rel="stylesheet" href="./moto.css">
</head>
<body>
    <h1>Ivan Calero</h1>
    <div class="cara-container">
        <!-- Cabeza -->
        <div class="cabeza"></div>

        <!-- Bandolera con calaveras -->
        <div class="bandolera">
            <div class="skull skull1"></div>
            <div class="skull skull2"></div>
            <div class="skull skull3"></div>
            <div class="skull skull4"></div>
            <div class="skull skull5"></div>
        </div>

        <!-- Orejas -->
        <div class="oreja-humana izq">
            <div class="oreja-inter"></div>
        </div>
        <div class="oreja-humana der">
            <div class="oreja-inter"></div>
        </div>

        <!-- Gafas -->
        <div class="gafas">
            <div class="gafas-frame izq"></div>
            <div class="gafas-frame der"></div>
            <div class="gafas-puente"></div>
        </div>

        <!-- Ojos -->
        <div class="ojo-humano izq">
            <div class="iris">
                <div class="pupila"></div>
            </div>
        </div>
        <div class="ojo-humano der">
            <div class="iris">
                <div class="pupila"></div>
            </div>
        </div>

        <!-- Nariz -->
        <div class="nariz-humano"></div>

        <!-- Boca alegre -->
        <div class="boca-humano"></div>

        <!-- Barba poblada -->
        <div class="barba-humano"></div>

    </div>

    <!-- Moto -->
    <div class="moto">
        <!-- Ruedas -->
        <div class="wheel rear-wheel"></div>
        <div class="wheel front-wheel"></div>
        
        <!-- Chasis y partes principales -->
        <div class="chasis"></div>
        <div class="asiento"></div>
        <div class="tanque"></div>
        
        <!-- Manillar y direcciÃ³n -->
        <div class="manillar"></div>
        <div class="horquilla"></div>
        
        <!-- Accesorios -->
        <div class="foco-luz"></div>
        <div class="escape"></div>
    </div>

    <!-- Ciervo -->
    <div class="ciervo">
        <!-- Cornamenta mejorada -->
        <div class="cuerno izq">
            <div class="main-branch">
                <div class="branch branch-1"></div>
                <div class="branch branch-2"></div>
                <div class="branch branch-3"></div>
                <div class="branch branch-4"></div>
                <div class="branch branch-5"></div>
            </div>
        </div>
        <div class="cuerno der">
            <div class="main-branch">
                <div class="branch branch-1"></div>
                <div class="branch branch-2"></div>
                <div class="branch branch-3"></div>
                <div class="branch branch-4"></div>
                <div class="branch branch-5"></div>
            </div>
        </div>
        <!-- Cabeza -->
        <div class="ciervo-cabeza">
            <!-- Orejas -->
             <div class="oreja izq"></div>
             <div class="oreja der"></div>
            <!-- Ojos -->
            <div class="ojo izq"></div>
            <div class="ojo der"></div>
        </div>
        <!-- Hocico -->
        <div class="ciervo-hocico">
            <div class="ciervo-nariz"></div>
            <div class="ciervo-linea-nariz"></div>
        </div>
    </div>
    <button class="volver">
        <a href="../">Volver</a>
    </button>
</body>
</html>
