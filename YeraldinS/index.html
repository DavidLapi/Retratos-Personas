<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeraldín Salsea</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./cara.css">
    <link rel="stylesheet" href="./earphones.css">
</head>
<body>
    <h1>Yeraldin Salsea ✨</h1>

    <!-- Contenedor Cara-->
    <div class="head-container">

        <!-- Pelo -->
        <div class="hair"></div>
        <div class="hair-left"></div>
        <div class="hair-right"></div>

        <!-- Cara -->
        <div class="head">

            <!-- Orejas -->
            <div class="ear left">
                <div class="inner-ear"></div>
            </div>
            <div class="ear right">
                <div class="inner-ear"></div>
            </div>

            <!-- Cejas -->
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>

            <!-- Ojos -->
            <div class="eyes-container">

                <!-- Ojo izquierdo -->
                <div class="eye left">
                    <div class="iris">
                        <div class="pupil"></div>
                        <div class="highlight"></div>
                    </div>
                </div>

                <!-- Párpados izquierdos -->
                <div class="eyelid-top left"></div>
                <div class="eyelid-bottom left"></div>

                <!-- Ojo derecho -->
                <div class="eye right">
                    <div class="iris">
                        <div class="pupil"></div>
                        <div class="highlight"></div>
                    </div>
                </div>

                <!-- Párpados derechos -->
                <div class="eyelid-top right"></div>
                <div class="eyelid-bottom right"></div>
            </div>

            <!-- Gafas -->
            <div class="glasses">
                <div class="lens left"></div>
                <div class="lens right"></div>
                <div class="bridge"></div>
                <div class="temple left"></div>
                <div class="temple right"></div>
            </div>

            <!-- Nariz -->
            <div class="nose"></div>

            <!-- Boca -->
            <div class="mouth">
                <div class="teeth">
                    <div class="tooth-gap"></div>
                </div>
            </div>

        </div>

        <!-- Cascos -->
        <div class="earphones-container">
            <div class="earphone left">
                <div class="connect"></div>
                <div class="sound"></div>
            </div>
            <div class="earphone right">
                <div class="connect"></div>
            </div>
        </div>
    </div>

    <button class="volver">
        <a href="../index.html">Volver</a>
    </button>

</body>
</html>
