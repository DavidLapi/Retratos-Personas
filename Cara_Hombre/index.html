<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Man</title>
    <link rel="stylesheet" href="./face.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="cara-container">
        <!-- Pelo -->
        <div class="hair"></div>
        <!-- Cabeza -->
        <div class="head">
            <!-- Orejas -->
            <div class="ear left">
                <div class="inner-ear"></div>
            </div>
            <div class="ear right">
                <div class="inner-ear"></div>
            </div>
            <!-- Cejas -->
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>
            <!-- Ojos -->
            <div class="eyes-container">
                <div class="eye left">
                    <div class="iris">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="eye right">
                    <div class="iris">
                        <div class="pupil"></div>
                    </div>
                </div>
            </div>
            <!-- Nariz -->
            <div class="nose"></div>
            <!-- Boca -->
            <div class="mouth">
                <!-- Lengua -->
                 <div class="tongue"></div>
                <!-- Dientes -->
                <div class="teeth"></div>
            </div>
        </div>
    </div>
    <a href="../index.html">
        <button class="volver">Volver</button>
    </a>
</body>
</html>
