<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Cevallos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./cara.css">
</head>
<body>
    <h1>Andrea Cevallos</h1>
    <div class="head-container">
        <div class="head">
            <!-- Pelo -->
            <div class="hair"></div>
            <div class="hair-left"></div>
            <div class="hair-right"></div>
            
            <!-- Orejas -->
            <div class="ear left"></div>
            <div class="ear right"></div>

            <!-- Cejas -->
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>

            <!-- Ojos -->
            <div class="eyes-container">
                <div class="eye">
                    <div class="iris">
                        <div class="pupil"></div>
                        <div class="highlight"></div>
                    </div>
                </div>
                <div class="eye">
                    <div class="iris">
                        <div class="pupil"></div>
                        <div class="highlight"></div>
                    </div>
                </div>
            </div>

            <!-- Gafas -->
            <div class="glasses">
                <div class="lens left"></div>
                <div class="lens right"></div>
                <div class="bridge"></div>
                <div class="temple left"></div>
                <div class="temple right"></div>
            </div>

            <!-- Nariz -->
            <div class="nose"></div>
            
            <!-- Boca -->
            <div class="mouth">
                <div class="teeth">
                    <div class="tooth-gap"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Boton Volver -->
    <button class="volver">
        <a href="../">Volver</a>
    </button>
</body>
</html>
