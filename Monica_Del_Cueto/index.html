<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mónica del cueto</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./cara.css">
    <link rel="stylesheet" href="./ares.css">
    <link rel="stylesheet" href="./drogo.css">
</head>
<body>
    <h1>Mónica del Cueto</h1>
    <!-- Cara -->
    <div class="cara-container">
      <!-- Cabello -->
        <div class="pelo"></div>
        <div class="pelo-lado-izq"></div>
        <div class="pelo-lado-der"></div>
        <div class="cara">
           <!-- Cejas -->
          <div class="cejas ceja-izq"></div>
          <div class="cejas ceja-der"></div>

          <!-- Ojos -->
          <div class="ojo ojo-izq">
            <div class="pupila">
              <div class="iris">
                <div class="ojo-brillo"></div>
              </div>
            </div>
            <div class="pestañas pestaña-1"></div>
            <div class="pestañas pestaña-2"></div>
            <div class="pestañas pestaña-3"></div>
          </div>

          <div class="ojo ojo-der">
            <div class="pupila">
              <div class="iris">
                <div class="ojo-brillo"></div>
              </div>
            </div>
            <div class="pestañas pestaña-1"></div>
            <div class="pestañas pestaña-2"></div>
            <div class="pestañas pestaña-3"></div>
          </div>

          <!-- Nariz -->
          <div class="nariz"></div>

          <!-- Boca -->
          <div class="boca"></div>

          <!-- Mejillas -->
          <div class="mejilla mejilla-izq"></div>
          <div class="mejilla mejilla-der"></div>

          <!-- Corazones en las mejillas-->
          <div class="heart heart-1">
            <div class="heart-izq"></div>
            <div class="heart-der"></div>
          </div>
          <div class="heart heart-2">
            <div class="heart-izq"></div>
            <div class="heart-der"></div>
          </div>

          <!-- Cascos colgando del cuello -->
          <div class="headphones">
            <div class="headband"></div>
            <div class="headband-padding"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="ear-cup left"></div>
            <div class="ear-cup right"></div>
          </div>
        </div>
        
    </div>

    <!-- Drogo -->
    <div class="drogo-container">
        <div class="cat-ears-drogo">
          <div class="cat-left-ear-drogo">
            <div class="cat-left-inner-ear-drogo"></div>
          </div>
          <div class="cat-right-ear-drogo">
            <div class="cat-right-inner-ear-drogo"></div>
          </div>
        </div>

        <div class="cat-eyes-drogo">
          <div class="cat-left-eye-drogo">
            <div class="cat-left-inner-eye-drogo"></div>
          </div>
          <div class="cat-right-eye-drogo">
            <div class="cat-right-inner-eye-drogo"></div>
          </div>
        </div>

        <div class="cat-nose-drogo"></div>

        <div class="cat-mouth-drogo">
          <div class="cat-mouth-line-left-drogo"></div>
          <div class="cat-mouth-line-right-drogo"></div>
        </div>

        <div class="cat-whiskers-drogo">
          <div class="cat-whiskers-left-drogo">
            <div class="cat-whisker-left-top-drogo"></div>
            <div class="cat-whisker-left-middle-drogo"></div>
            <div class="cat-whisker-left-bottom-drogo"></div>
          </div>
          <div class="cat-whiskers-right-drogo">
            <div class="cat-whisker-right-top-drogo"></div>
            <div class="cat-whisker-right-middle-drogo"></div>
            <div class="cat-whisker-right-bottom-drogo"></div>
          </div>
        </div>
        <div class="crescent-moon-drogo">

        </div>
        <div class="moon-mask-drogo"></div>
        <!-- Símbolo -->
        <div class="sailor-symbol-drogo">☽ ✦ ☾</div>
    </div>

    <!-- Ares -->
    <div class="ares-container">
      <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>

        <div class="cat-eyes">
          <div class="cat-left-eye">
            <div class="cat-left-inner-eye"></div>
          </div>
          <div class="cat-right-eye">
            <div class="cat-right-inner-eye"></div>
          </div>
        </div>

        <div class="cat-nose"></div>

        <div class="cat-mouth">
          <div class="cat-mouth-line-left"></div>
          <div class="cat-mouth-line-right"></div>
        </div>

        <div class="cat-whiskers">
          <div class="cat-whiskers-left">
            <div class="cat-whisker-left-top"></div>
            <div class="cat-whisker-left-middle"></div>
            <div class="cat-whisker-left-bottom"></div>
          </div>
          <div class="cat-whiskers-right">
            <div class="cat-whisker-right-top"></div>
            <div class="cat-whisker-right-middle"></div>
            <div class="cat-whisker-right-bottom"></div>
          </div>
        </div>
        <div class="crescent-moon">

        </div>
        <div class="moon-mask"></div>
        <!-- Símbolo -->
        <div class="sailor-symbol">☽ ✦ ☾</div>
    </div>

    <button class="volver">
        <a href="../">Volver</a>
    </button>

</body>
</html>
